# Secretly Configuration Template
# This file contains safe default values for all configuration sections

# Locale settings
locale:
  language: "en"
  fallback_language: "en"

# Server configuration
server:
  http:
    enabled: true
    port: "8080"
    protocol_versions: ["HTTP/1.1", "HTTP/2"]
    tls:
      enabled: false
      cert_file: "certs/server.crt"
      key_file: "certs/server.key"
      allowed_ciphers: []
    ratelimit:
      enabled: true
      requests_per_second: 100
      burst: 200
  grpc:
    enabled: true
    port: "9090"
    protocol_versions: ["grpc"]
    tls:
      enabled: false
      cert_file: "certs/server.crt"
      key_file: "certs/server.key"
      allowed_ciphers: []
    ratelimit:
      enabled: true
      requests_per_second: 50
      burst: 100

# Storage configuration
storage:
  database:
    path: "secretly.db"
    max_open_conns: 25
    max_idle_conns: 5
  encryption:
    enabled: true
    use_kek: true
    kek_path: "keys/kek.key"
    dek_path: "keys/dek.key"

# Secrets management
secrets:
  chunking:
    enabled: true
    max_chunk_size_kb: 64
    max_chunks_per_secret: 100
  limits:
    max_secrets_per_user: 1000

# Telemetry configuration
telemetry:
  enabled: false
  endpoint: ""
  log_file: "telemetry.log"
  api_key: ""

# Security settings
security:
  enable_file_permission_check: true
  auto_fix_file_permissions: false
  allow_unsafe_file_permissions: false

# Soft delete configuration
soft_delete:
  enabled: true
  retention_days: 30

# Purge configuration
purge:
  enabled: false
  schedule: "0 2 * * 0"  # Weekly at 2 AM on Sunday